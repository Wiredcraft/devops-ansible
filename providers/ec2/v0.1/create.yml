---
- name: Ensure Ec2 server
  action:
    module: ec2 
    ec2_access_key: ${ec2_access_key}
    ec2_secret_key: ${ec2_secret_key}
    group: ${securityGroup}
    image: ${ami}
    instance_type: ${flavor}
    region: ${region}
    key_name: ${keyName}
    instance_tags: '{"name": "${inventory_hostname}"}'
    wait: yes
    wait_timeout: 500
  delegate_to: 127.0.0.1
