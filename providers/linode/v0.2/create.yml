---
- name: Ensure linode server
  local_action:
    module: linode
    api_key: "{{ api_key }}"
    plan: "{{ size }}"
    datacenter: "{{ region }}"
    distribution: "{{ image }}"
    ssh_pub_key: "{{ ssh_profile_key }}"
    name: "{{ serverid }}"
    state: present
    wait: yes
    wait_timeout: 500
  register: response
- name: Register new IP address for Linode server
  local_action:
    module: set_fact
    ansible_ssh_host: "{{ response.instance.ipv4 }}"
- name: Wait for SSH to be reachable
  local_action:
    module: wait_for
    delay: 60
    host: "{{ response.instance.ipv4 }}"
    port: 22
    timeout: 300