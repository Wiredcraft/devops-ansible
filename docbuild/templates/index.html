<!DOCTYPE html>
<html>
<head>
</head>
<title>Devops ansible document</title>
<body>
<h1>Packages</h1>
<ul>
<% _(packages).forEach(function(p) { %>
<li><a href="./<%= p.configuration %>/index.html"><h2><%= p.configuration %></h2></a></li>
<h3>Tasks</h3>
<ul>
<% _(p.tasks).forEach(function(t) { %>
<li><a href="./<%= p.configuration %>/tasks/<%= t %>.html"><%= t %></a></li>
<% }); %>
</ul>
<% }); %>
</ul>
</body>
</html>
