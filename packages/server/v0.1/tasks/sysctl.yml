---
- name: Ensure swappiness is set to 1
  sysctl: 
    name=vm.swappiness
    value=0
    reload=yes
    state=present

- name: Ensure sysctl settings
  sysctl:
    name="{{ item.key }}"
    value="{{ item.value }}"
    state=present
    reload=yes
    sysctl_set=no
    ignoreerrors=yes
  with_dict: 
    server.sysctl | default({})
