---
- name: Add devo.ps backup service
  pip:
    name: devopsbackup
    state: latest

- name: Enable file backup
  shell:
    devops-backup enable file

- name: Add cron backup schedules
  template:
    src=DEVOPS_PACKAGE/templates/cron.j2
    dest=/etc/cron.d/devopsbackup
    owner=root
    group=root
    mode=0644
  when: backup.schedules | length > 0