---
- name: Ensure php is absent
  apt: pkg=$item state=absent
  with_items:
      - php5-common
      - php5-cli
      - php5-dev
      - php5-suhosin
      - php5-mysql
      - php5-gd
      - php5-memcache
      - php-pear
      - php-apc
# notify apache / nginx ?

# Later need to add the backup step; or rely on the task system 
# to schedule the backup task before.

- name: ensure php configuration is absent
  file: 
    state=absent
    recurse=yes
    path=$item
  with_items:
    - /etc/php5
# notify apache / nginx ?

- name: ensure php5-fpm monitoring is absent
  file: 
    state=absent
    path=/etc/collectd/plugins.d/php5-fpm
  notify: restart collectd

