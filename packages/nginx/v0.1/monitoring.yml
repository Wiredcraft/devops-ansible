---
- name: be sure nginx server-status is installed
  copy: 
    src=files/server-status 
    dest=/etc/nginx/sites-available/server-status
    owner=root
    group=root
    mode=0644
  notify: reload nginx

- name: be sure nginx server-status site is enabled
  file: 
    state=link
    src=../sites-available/server-status 
    path=/etc/nginx/sites-enabled/server-status 
    owner=root
    group=root
    mode=0644

- name: be sure nginx collectd plugin is enabled
  file: 
    srv=files/collectd-nginx
    dest=/etc/collectd.d/plugins/nginx
    owner=root
    group=root
    mode=0644
  notify: reload collectd
