---
- name: Ensure nginx server-status is installed
  copy: 
    src=files/server-status 
    dest=/etc/nginx/sites-available/server-status
    owner=root
    group=root
    mode=0644
  notify: reload nginx

- name: Ensure nginx server-status site is enabled
  file: 
    state=link
    src=../sites-available/server-status 
    path=/etc/nginx/sites-enabled/server-status 
    owner=root
    group=root
    mode=0644

- name: Ensure nginx collectd plugin is enabled
  copy: 
    src=files/collectd-nginx
    dest=/etc/collectd/plugins.d/nginx
    owner=root
    group=root
    mode=0644
  notify: restart collectd
