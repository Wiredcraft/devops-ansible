---
tasks:
  - description: Start Nginx if stopped
    name: start
  - description: Stop Nginx if started
    name: stop
  - description: Reload Nginx, reload the configuration and perform a graceful restart
    name: reload
  - description: Restart Nginx, reload the configuration (but kills existing connection)
    name: restart
  - description: >
      Add a Nginx virtual host.
      
      It uses the same attributes than a vhost item in the node configuration
    name: vhost add
  - description: >
      Removes a Nginx virtual host configuration file and the webroot if purge is set to true.
      Restarts Nginx if needed.
    name: vhost remove
    options:
        id:
            type: string  
            description: The ID of your nginx domain
            required: true
        purge:
            type: boolean
            default: false
            description: Whether or not delete the associated webroot (/var/www/{vhost_id})
            required: false
