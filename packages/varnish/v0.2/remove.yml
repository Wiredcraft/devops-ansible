---
- name: Ensure Varnish is absent
  apt: 
    pkg=varnish
    state=absent

# Later need to add the backup step; or rely on the task system 
# to schedule the backup task before.

- name: Ensure Varnish configuration is absent
  file: 
    state=absent
    recurse=yes
    path={{ item }}
  with_items:
    - /etc/varnish
    - /etc/defaults/varnish
