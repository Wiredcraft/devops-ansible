---
- name: Ensure couchdb is installed
  apt: pkg=couchdb state=present
  notify: enable couchdb

# Ensure config
- name: ensure the couchdb default file
  template:
    src=DEVOPS_PACKAGE/templates/default_couchdb.j2
    dest=/etc/default/couchdb
    owner=root
    group=root
    mode=0644
  notify: restart couchdb

# Note - beware that couchdb will re-hash the pass in the config on start
# hence changing the file...
#
# - name: ensure couchdb admin users
#   lineinfile:
#     create=yes
#     dest=/home/devops/.couchdb_admin
#     state=present
#     regexp='^({{ couchdb.admin_user }}) '
#     line='\1 {{ couchdb.admin_pass }}'
#     backrefs=yes

- name: ensure the couchdb config file
  template:
    src=DEVOPS_PACKAGE/templates/local.ini.j2
    dest=/etc/couchdb/local.ini
    owner={{ couchdb.running_user }}
    group={{ couchdb.running_user }}
    mode=0644
  notify: restart couchdb

# Ensure running
- include: DEVOPS_PACKAGE/tasks/start.yml
