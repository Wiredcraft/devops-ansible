---
- name: be sure memcached is installed
  apt: pkg=memcached state=present
  notify: enable memcached

# Ensure config
- name: ensure the memcached default file
  template: src=${base}/services/memcached/templates/default_memcached.j2
      dest=/etc/default/memcached owner=root group=root mode=0644
  notify: restart memcached

- name: ensure the memcached config file
  template: src=${base}/services/memcached/templates/memcached.conf.j2
      dest=/etc/memcached.conf owner=root group=root mode=0644
  notify: restart memcached
