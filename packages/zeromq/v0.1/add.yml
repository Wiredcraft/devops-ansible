---
- name: Ensure add-apt-repository
  apt: name=python-software-properties state=present

- name: Ensure 0mq ppa repo
  apt_repository: repo=ppa:chris-lea/zeromq

- name: Ensure updated apt repo
  apt: update_cache=yes

- name: Ensure zeromq is installed
  apt: name=$item state=present
  with_items:
    - libzmq3
    - libzmq3-dev 
    - python-dev