---
- name: Ensure mysql-client is installed
  apt: pkg=mysql-client state=absent

- name: Ensure mysql-server is installed
  apt: pkg=mysql-server state=absent

# Later need to add the backup step; or rely on the task system 
# to schedule the backup task before.

- name: ensure mysql configuration is absent
  file: 
    state=absent
    recurse=yes
    path=/etc/mysql

# - name: ensure mysql data are absent
#   file: 
#     state=absent
#     recurse=yes
#     path=/var/lib/mysql

- name: ensure mysql monitoring is absent
  file: 
    state=absent
    path=/etc/collectd/plugins.d/mysql
  notify: restart collectd
