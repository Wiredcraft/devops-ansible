---
tasks:
  - name: start
    description: Starts MySQL.
  - name: stop
    description: Stops MySQL.
  - name: reload
    description: Reloads the MySQL configuration and performs a graceful restart.
  - name: restart
    description: Restarts MySQL and reload the configuration (this will kill existing connections).
  - name: user add
    description: Adds a MySQL user. Use the same attributes as for a user in the configuration.
  - name: database add
    description: Adds a database. Use the same attributes as for a database in the configuration. You can specify any of the existing MySQL users in the `users` array.
