---
- name: Ensure php5-fpm is installed
  apt: pkg=php5-fpm state=present
  notify: enable php5-fpm service

# Ensure config
- name: backup original config fpm
  command: mv /etc/php5/fpm/php.ini /etc/php5/fpm/php.ini.orig 
           creates=/etc/php5/fpm/php.ini.orig 
           removes=/etc/php5/fpm/php.ini

- name: ensure php5 confguration fpm
  template: src=${base}/services/php/templates/php.ini.j2
      dest=/etc/php5/fpm/php.ini owner=root group=root mode=0644
  notify: 
    - restart php5-fpm

# Ensure running
- name: Ensure php5-fpm is running
  service: name=php5-fpm state=started
